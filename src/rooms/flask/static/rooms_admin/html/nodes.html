<div>
    <div gui-list="admin.data.nodes" gui-item="node">
        <div class="node tableheader">
            <div class="nodeinfo">
                <div class="hostname" gui-text="node.name"></div>
                <div class="hostname" gui-text="node.host"></div>
                <div class="load" gui-text="node.load"></div>
                <div id="healthy" gui-text="admin.describe_health(node)" gui-class="admin.describe_health(node)"></div>
                <div class="shownode button" gui-click="admin.show_node_rooms(node)">Show Rooms</div>
            </div>
            <div class="roomlist">
                <div gui-list="node.rooms" gui-item="room">
                    <div class="room_info">
                        <div class="gameid" gui-text="room.game_id"></div>
                        <div class="roomid" gui-text="room.room_id"></div>
                        <div class="button" gui-click="admin.room_connect(room)">Connect</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
