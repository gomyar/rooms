<div>
    <div gui-list="admin.data.games" gui-item="game">
        <div class="node tableheader">
            <div class="nodeinfo">
                <div class="gamename" gui-text="game.owner_id"></div>
                <div class="created_on" gui-text="game.created_on"></div>
                <div class="showgame button" gui-click="admin.show_game_rooms(game)">Show Rooms</div>
            </div>
            <div class="roomlist">
                <div gui-list="game.rooms" gui-item="room">
                    <div class="room_info">
                        <div class="gameid" gui-text="room.game_id"></div>
                        <div class="roomid" gui-text="room.room_id"></div>
                        <div class="node_name" gui-text="room.node_name"></div>
                        <div class="button" gui-click="admin.room_connect(room)">Connect</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
