<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('admin.static', filename = 'css/admin.css') }}"/>

    <script src="{{ url_for('node.static', filename = 'js/jquery-1.9.1.js') }}"></script>
    <script src="https://rawgit.com/gomyar/turtlegui/v4.0.4/turtlegui.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('admin.static', filename = 'js/rooms_admin.js') }}"></script>
</head>

<body>

<div class="rooms_admin">
    <h1>Rooms Admin Interface</h1>

    <div class="pageheader">
        <div class="link" onclick="admin.show_nodes();"><span>Nodes</span></div>
        <div class="link" onclick="admin.show_games();"><span>Games</span></div>
        <div class="link" onclick="admin.show_rooms();"><span>Items</span></div>
    </div>

    <div gui-switch="admin.data.tab">
        <div gui-case="nodes">
            <div gui-include="{{ url_for('admin.static', filename='html/nodes.html') }}"></div>
        </div>
        <div gui-case="games">
            <div gui-include="{{ url_for('admin.static', filename='html/games.html') }}"></div>
        </div>
        <div gui-case="items">
            <div gui-include="{{ url_for('admin.static', filename='html/items.html') }}"></div>
        </div>
    </div>
</div>

</body>

</html>
