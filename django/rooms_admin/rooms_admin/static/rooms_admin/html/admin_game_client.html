<div class="gameview">
    <canvas id="screen">
    </canvas>
    <div id="actor_list" ng-show="actor_list">
        <div class="listed_actor" ng-repeat="actor in actor_list" ng-click="select_actor(actor)">{{ actor.actor_type }}</div>
    </div>
    <div id="selected_actor" ng-show="selected_actor">
        <div>Actor type:</div>
        <div>{{ selected_actor.actor_type }}</div>
        <pre>{{ selected_actor.state | json }}</pre>
    </div>
</div>
