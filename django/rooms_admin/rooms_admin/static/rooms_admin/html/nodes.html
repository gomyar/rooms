<div>
    <div class="node tableheader">
        <div class="hostname">Host</div>
        <div class="load">Load</div>
    </div>
    <div class="node" ng-repeat="node in registered_nodes track by $index">
        <div class="hostname">{{ node.host }}:{{ node.port }}</div>
        <div class="load">{{ node.load }}</div>
        <div class="shownode button" ng-click="registered_nodes.select(node)">Show Rooms</div>
    </div>
</div>
