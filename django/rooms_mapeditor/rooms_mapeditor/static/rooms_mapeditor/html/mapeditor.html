<div id="mapeditor">
    <div id="controls">
        <div id="select" class="control">Select</div>
        <div id="newroom" class="control">New Room</div>
        <div id="newobj" class="control">New Object</div>
        <div id="newtag" class="control">New Tag</div>
        <div id="delete" class="control">Delete</div>
    </div>

    <div id="maplist">
        <div class="map_list_item" ng-repeat="map_id for map_id in all_maps">{{ map_id }}</div>
    </div>

    <div id="mainmap">
        <canvas id="mapcanvas"></canvas>
    </div>

    <div id="selected">
        <div id="selectedroom">
            <div class="field">
                <div class="name">room_id</div>
                <input id="room_id" class="value"></input>
            </div>
        </div>
        <div id="selectedobj">
        </div>
        <div id="selectedtag">
        </div>
    </div>
</div>
